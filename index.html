<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronofy - Your Smart Student Agenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'background': 'var(--color-background)',
              'foreground': 'var(--color-foreground)',
              'card': 'var(--color-card)',
              'card-foreground': 'var(--color-card-foreground)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
      :root {
        --color-primary: #3b82f6; /* blue-500 */
        --color-secondary: #6366f1; /* indigo-500 */
        --color-accent: #ec4899; /* pink-500 */
        --color-background: #f1f5f9; /* slate-100 */
        --color-foreground: #0f172a; /* slate-900 */
        --color-card: #ffffff;
        --color-card-foreground: #0f172a;
      }
      .dark {
        --color-primary: #60a5fa; /* blue-400 */
        --color-secondary: #818cf8; /* indigo-400 */
        --color-accent: #f472b6; /* pink-400 */
        --color-background: #0f172a; /* slate-900 */
        --color-foreground: #f1f5f9; /* slate-100 */
        --color-card: #1e293b; /* slate-800 */
        --color-card-foreground: #f1f5f9;
      }
      .animated-gradient {
        background-size: 200% 200%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out;
      }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
